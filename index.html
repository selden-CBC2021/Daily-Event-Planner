<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day <br />
      <span id="currentDay" class="lead time-block ">00:00:00</span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" >
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >9AM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100"id="9">
        <button type="submit" class="col-1 btn btn-info saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row" >
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >10AM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100" id="10" >
        <button type="submit" class="col-1 btn btn-info saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >11AM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100" id="11" >
        <button type="submit" class="col-1 btn btn-info saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >12PM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100 " id="12" >
        <button type="submit" class="col-1 btn btn-info saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >1PM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100" id="13">
        <button type="submit" class="col-1 btn btn-info saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >2PM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100" id="14">
        <button type="submit" class="col-1 btn btn-info saveBtn "><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >3PM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100"id="15" >
        <button type="submit" class="col-1 btn btn-info saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >4PM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100"id="16" >
        <button type="submit" class="col-1 btn btn-info saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 d-flex hour w-100 align-items-center justify-content-center" >5PM</div>
        <input type="text" class="col-10 form-control textarea d-flex w-100 h-100"id="17" >
        <button type="submit" class="col-1 btn btn-info saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
        
     
      
      
    

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
